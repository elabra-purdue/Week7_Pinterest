<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-Like Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Internal Styling -->
    <style>
        .pin {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Header with "Home", "Today", and a search bar -->
    <div class="header">
        <div class="menu">
            <img src="Pinterest-Logo-2011-present.png" alt="Pinterest">
            <a href="#">Home</a>
            <a href="#">Today</a>
        </div>
        <div class="search-bar">
            <span>Search...</span>
        </div>
    </div>

    <!-- Pin Container -->
    <div class="pin-container">
        <!-- Pin 1 -->
        <div class="pin" style="background-color: #e9f7f2;">
            <img src="room.jpg" alt="Image 1">
            <div class="pin-content">
                <h3>Pretty Room</h3>
            </div>
        </div>

        <!-- Pin 2 -->
        <div class="pin" style="background-color: #f0e9ff;">
            <img src="myMelody.jpg" alt="Image 2">
            <div class="pin-content">
                <h3>My Melody from Sanrio</h3>
            </div>
        </div>

        <!-- Pin 3 -->
        <div class="pin" style="background-color: #ffe9e9;">
            <img src="bloodborne.jpg" alt="Image 3">
            <div class="pin-content">
                <h3>Bloodborne VG</h3>
            </div>
        </div>

        <!-- Pin 4 -->
        <div class="pin" style="background-color: #fff5e9;">
            <img src="cinamoroll.jpg" alt="Image 4">
            <div class="pin-content">
                <h3>Cinnamoroll from Sanrio</h3>
            </div>
        </div>

        <!-- Pin 5 -->
        <div class="pin" style="background-color: #e9f1ff;">
            <img src="gato.jpg" alt="Image 5">
            <div class="pin-content">
                <h3>Cute Cat</h3>
            </div>
        </div>
            <!-- Pin 6-->
            <div class="pin" style="background-color: #ffe9e9;">
                <img src="horsies.jpg" alt="Image 6">
                <div class="pin-content">
                    <h3>Horses</h3>
                </div>
            </div>
    </div>

</body>
</html>
